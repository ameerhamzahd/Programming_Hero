<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 04(i)</title>

    <link rel="stylesheet" href="Practice_Task_01.css">
</head>

<body>
    <section id="top">
        <div class="search-panel">
            <label for=""> Search your Image here:
                <input type="text" placeholder="Search">
                <button>Search</button>
            </label>
        </div>

        <div class="search-image">
            <img src="Images/kung-fu-panda.jpg" alt="kung fu panda">
        </div>

        <div class="search-link">
            <a href="https://en.wikipedia.org/wiki/Kung_Fu_Panda" target="">For more details click here.</a>
        </div>
    </section>

    <section id="bottom">
        <div class="feedback-form">
            <label for="">Feedback form:</label>
            
            <label for="">Name:</label>
            <input type="text" placeholder="Enter your name">

            <label for="">Date:</label>
            <input type="date" placeholder="mm/dd/yyyy">

            <label for="">Comment:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>

            <button>Submit</button>
        </div>
    </section>
    
</body>

</html>
